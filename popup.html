<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdBlocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      width: 300px;
      padding: 10px;
      color: aliceblue;
      background-color: #333;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .toggle {
      display: inline-block;
      width: 60px;
      height: 34px;
      position: relative;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    .whitelist-button {
      display: block;
      margin: 10px 0;
      color: #ccc;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AdBlocker is Active</h1>
  <p>This extension is blocking ads from known ad domains.</p>
  <label class="toggle">
    <input type="checkbox" id="toggleSwitch" checked>
    <span class="slider round"></span>
  </label>
  <button id="whitelistButton" class="whitelist-button">Allow ads for this site</button>
  <script src="popup.js"></script>
</body>
</html>
